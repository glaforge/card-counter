<!DOCTYPE html>
<html>
  <head>
    <title>Card Point Counter</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/themes/light.css"
    />
    <link href="/css/styles.css" rel="stylesheet" />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/shoelace-autoloader.js"
    ></script>
    <script src="/js/app.js"></script>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
  </head>
  <body>
    <div class="grid">
      <div>
        <h1>Count your points</h1>
      </div>
      <form action="/upload" method="post" enctype="multipart/form-data">
        <input
          id="image-picker"
          type="file"
          name="picture"
          accept="image/*"
          capture="environment"
          onchange="newFileSelection()"
        />
        <div>
          <img id="image-preview" />
        </div>
        <div>
          <sl-button
            id="picker-button"
            variant="default"
            onclick="clickPicker()"
          >
            <sl-icon slot="prefix" name="camera"></sl-icon>
            Take a picture</sl-button
          >
        </div>
        <div>
          <sl-button
            id="submit-button"
            variant="primary"
            onclick="clickSubmit()"
            >Submit</sl-button
          >
        </div>
      </form>
      <div id="cards"></div>
      <div>
        <h2>Total: <span id="total"></span></h2>
      </div>
    </div>
  </body>
</html>
